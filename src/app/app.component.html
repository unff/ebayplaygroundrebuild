<clr-main-container>
  <clr-header>
      <div class="branding">
        <a class="nav-link">
            <clr-icon shape="wrench"></clr-icon>
            <span class="title">eBay Playground</span>
        </a>
      </div>
      <div class="header-nav">
        <a href="javascript://" class="active nav-link nav-text">US</a>
        <a href="javascript://" class="nav-link nav-text">UK</a>
        <a href="javascript://" class="nav-link nav-text">AU</a>
      </div>
      <div class="header-actions">
          <button [ngClass]="this._ebayStateService.isSandbox ? 'btn btn-success' : 'btn btn-primary-outline'"
          (click)="swapEnv(true)" type="button">Sandbox{{authenticated(true)}}</button>
          <button [ngClass]="!this._ebayStateService.isSandbox ? 'btn btn-success' : 'btn btn-primary-outline'" 
          (click)="swapEnv(false)" type="button">Live{{authenticated(false)}}</button>
        <a href="javascript://" class="nav-link nav-icon">
            <clr-icon shape="cog" (click)="authenticated(this._ebayStateService.isSandbox) ? renewToken() : getCode()"></clr-icon>
        </a>
      </div>
  </clr-header>
  <div class="content-container">
      <main class="content-area">
        Access Token: 
        <div class="token-holder">
          {{this._ebayStateService.accessToken}}
        </div>
        Refresh Token: 
        <div class="token-holder">
          {{this._ebayStateService.refreshToken}}
        </div>
      </main>
      <!-- <nav class="sidenav" [clr-nav-level]="2">
          sidenav
      </nav> -->
  </div>
</clr-main-container>
